<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elina's Tracker - Product Navigation</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo-title">
                <img src="logo.jpg" alt="Elina's Tracker Logo" class="site-logo">
                <h1>Elina's Tracker</h1>
            </div>
            <div class="search-toggle">
                <button id="toggle-search">
                    <i class="fas fa-search"></i> Show Search Filters
                </button>
            </div>
            <div class="search-container collapsed">
                <div class="search-row">
                </div>
                <div class="search-row">
                    <div class="search-group">
                        <label for="search-term">Search:</label>
                        <input type="text" id="search-term" placeholder="Search products...">
                    </div>
                    <div class="search-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="search-row">
                    <div class="search-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="">All Statuses</option>
                            <!-- Statuses will be populated dynamically -->
                        </select>
                    </div>
                    <div class="search-group">
                        <label for="condition-filter">Condition:</label>
                        <select id="condition-filter">
                            <option value="">All Conditions</option>
                            <!-- Conditions will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="search-row">
                    <div class="search-group price-range-group">
                        <label>Price Range:</label>
                        <div class="price-inputs">
                            <input type="number" id="price-min" placeholder="Min">
                            <span class="price-separator">to</span>
                            <input type="number" id="price-max" placeholder="Max">
                        </div>
                    </div>
                </div>
                <div class="search-row">
                    <button id="search-button">Search</button>
                    <button id="reset-button">Reset Filters</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="product-count" class="product-count">
            <span>0</span> products found
        </div>
        <div id="products-container" class="products-grid">
            <!-- Product cards will be inserted here dynamically -->
            <div class="loading">Loading products...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Elina's Tracker. All rights reserved.</p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="product-card-template">
        <div class="product-card">
            <div class="product-image">
                <img src="" alt="">
            </div>
            <div class="product-info">
                <h3 class="product-title"></h3>
                <div class="product-meta">
                    <span class="product-category"></span>
                    <span class="product-status"></span>
                    <span class="product-condition"></span>
                </div>
                <p class="product-price"></p>
                <div class="product-tags"></div>
            </div>
        </div>
    </template>

    <!-- Product Details Popup Template -->
    <template id="product-popup-template">
        <div class="product-popup-overlay">
            <div class="product-popup-content">
                <button class="popup-close-btn"><i class="fas fa-times"></i></button>
                <div class="product-detail-content">
                    <div class="product-images">
                        <div class="main-image">
                            <img src="" alt="">
                        </div>
                        <div class="image-thumbnails">
                            <!-- Thumbnails will be inserted here dynamically -->
                        </div>
                    </div>
                    <div class="product-info">
                        <h2 class="product-title"></h2>
                        <div class="product-price"></div>
                        <div class="product-description"></div>
                        <div class="product-tags"></div>
                        <div class="product-meta">
                            <span class="product-category"></span>
                            <span class="product-status"></span>
                            <span class="product-condition"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="js/data-service.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
